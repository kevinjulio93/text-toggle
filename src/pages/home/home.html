<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <text-toggle [(selected)]="segment" left="Today" right="Week"></text-toggle>
  <div [ngSwitch]="segment">
    <p *ngSwitchCase="'Today'">Today Content</p>
    <p *ngSwitchCase="'Week'">Week Content</p>
  </div>

  <text-toggle [(selected)]="segment1" left="Weeks" right="Month"></text-toggle>
  <div [ngSwitch]="segment1">
    <p *ngSwitchCase="'Weeks'">Weeks Content</p>
    <p *ngSwitchCase="'Month'">Month Content</p>
  </div>
  
  
</ion-content>
